<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bounding Box</title>
</head>
<body class="file-upload-boundingbox">  
  <p>
    <div>
      upload image (must be a png image) and execute bounding box
    </div>
  </p>
  <p>
      <label>Your Image File (must be a png image)
        <form action="/boundingbox" method="POST" enctype="multipart/form-data">
          <input type="file" name="image" accept="image/png"/>
          <button formaction="boundingbox" name="boundingbox" value='1'>Execute BoundingBox</button>
        </form>
      </label>
  </p>
</body>
</html>
